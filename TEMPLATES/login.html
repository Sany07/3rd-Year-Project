{% extends 'base.html' %}
{% load static %}
{% block content %}

	<div class="home_contact">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/contact.jpg' %}" data-speed="0.8"></div>

	

		<div class="home_container_contact">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
							<div class="home_title_contact">Log Up</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Contact form -->
				<div class="col-lg-12 contact_col">
					<div class="contact_form">
						<div class="contact_form_container">
							<form action='' method="POST" class="info_form" id="info_form">
								{% csrf_token %}
								<input type="text" name="username" class="contact_input" placeholder="Username" required="required">
								<input type="password" name="password" class="contact_input" placeholder="Password" required="required">
								<button class="contact_button" id="contact_button">Sign In</button>	
								
							</form>
							<p style="margin-left:0px;padding:30px">Don't have an Account? <a href="{% url 'register' %}"> Sign Up!</a></p>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>


{% endblock %}

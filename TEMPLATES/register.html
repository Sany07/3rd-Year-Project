{% extends 'base.html' %}
{% load static %}
{% block content %}

	<div class="home_contact">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/contact.jpg' %}" data-speed="0.8"></div>

		<!-- Header -->


		<div class="home_container_contact">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
							<div class="home_title_contact">Sign Up</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Contact form -->
				<div class="col-lg-12 contact_col">
					<div class="contact_form">
						<div class="contact_form_container">
							<form action='' method="POST" class="info_form" id="info_form">
								{% csrf_token %}
								<input type="text" name="first_name" class="contact_input" placeholder="Your First Name" required="required">
								<input type="text" name="last_name" class="contact_input" placeholder="Your Last Name" required="required">
								<input type="text" name="user_name" class="contact_input" placeholder="User Name" required="required">
								<input type="email" name="email" class="contact_input" placeholder="Your E-mail" required="required">
								<input type="text" name="phone" class="contact_input" placeholder="Phone Number" required="required">
								<input type="password1" name="password1" class="contact_input" placeholder="Password" required="required">
								<input type="password2" name="password2" class="contact_input" placeholder="Confirm Password" required="required">
								<button class="contact_button" id="contact_button">Sign Up</button>
							</form>
						</div>
						<p  style="margin-left:130px;padding:30px;">Already have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
					</div>
				</div>
				</div>
			</div>
		</div>


{% endblock %}
